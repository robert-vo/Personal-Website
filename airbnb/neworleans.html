<!DOCTYPE html>
<head lang="en">
    <meta charset="UTF-8">
    <title>New Orleans</title>
    <link rel="stylesheet" type="text/css" href="../resources/css/layout.css">
    <link rel="stylesheet" href="../resources/libraries/material-scrolltop-0.6.4/src/material-scrolltop.css">
</head>

<body ng-app = "">
    <script src="../resources/js/jquery-3.0.0.min.js"></script>
    <script src="../resources/js/angular.min.js"></script>
    <script type="text/javascript" language="JavaScript">
        function set_body_height() { // set body height = window height
            $('body').height($(window).height());
        }
        $(document).ready(function() {
            $(window).bind('resize', set_body_height);
            set_body_height();
        });
    </script>
    <div ng-include="'navigationBar.html'"></div>
    <img class="center fit" src="../resources/img/New%20Orleans%20Iternary.png">

    <!-- material-scrolltop button -->
    <button class="material-scrolltop" type="button"></button>

    <!-- material-scrolltop plugin -->
    <script src="../resources/libraries/material-scrolltop-0.6.4/src/material-scrolltop.js"></script>

    <!-- Initialize material-scrolltop with (minimal) -->
    <script>
        $('body').materialScrollTop();
    </script>

</body>
</html>
